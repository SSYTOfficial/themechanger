<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="ssyt_themechanger">{L_ACP_MOD_GOODBYE}</label></dt>
			<dd><input type="radio" class="radio" name="ssyt_themechanger" value="1" <!-- IF ACP_MOD_GOODBYE -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
				<input type="radio" class="radio" name="ssyt_themechanger" value="0" <!-- IF not ACP_MOD_GOODBYE -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>
